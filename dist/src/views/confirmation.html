<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
      <div class="flex items-center justify-center w-16 h-16 mx-auto bg-green-100 rounded-full">
        <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mt-4">Payment Successful</h2>
      <p class="text-gray-600 mt-2">Thank you for your payment. Your transaction was completed successfully.</p>
      
      <div class="mt-6">
        <a href="https://carwash-as.vercel.app/user/dashboard" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md transition duration-200">
          Go to Dashboard
        </a>
      </div>
  
      <div class="mt-4">
        <p class="text-sm text-gray-500">Transaction ID: <span class="font-medium text-gray-800">{{message}}</span></p>
      </div>
    </div>
</body>

</html>
